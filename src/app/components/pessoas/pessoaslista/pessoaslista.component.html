<div class="container">
  <h3 class="alert alert-primary">Listagem de pessoas!</h3>
  <div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">Buscar por nome</span>
    <input type="text" class="form-control" aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-default" [(ngModel)]="termoBusca" (ngModelChange)="filtrar()">

  </div>
  <td> <button class="btn btn-primary" (click)="adicionar(modal1)">Adicionar</button> </td>
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Telefone</th>
            <th scope="col">CPF</th>
            <th scope="col">Acoes</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of listaFiltrada; let i = index">
            <th scope="row">{{ usuario.id }}</th>
            <td> {{ usuario.nome }} </td>
            <td> {{ usuario.telefone }} </td>
            <td> {{ usuario.cpf }} </td>
            <td *ngIf="!modoLancamento">
              <button class="btn btn-primary" (click)="editar(modal1, usuario, i)">Editar</button>
              <button class="btn btn-danger" (click)="deletar(usuario)">Deletar</button>
            </td>
            <td *ngIf="modoLancamento"> <button class="btn btn-primary" (click)="lancamentoUsuario(usuario)">Lan√ßar</button> </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>



<ng-template #modal1 let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Pessoas details</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">

    <app-pessoasdetails [usuario]="usuarioSelecionadoParaEdicao" (retorno)="addOuEditarPessoa($event)"></app-pessoasdetails>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
